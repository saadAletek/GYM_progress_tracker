<div class="w-full bg-[#E8F1F2] absolute">
    <div class="container mx-auto flex items-center justify-between py-7">
        <div class="cursor-pointer">
            <img (click)="isMenuOpen = false" src="logo.svg">
        </div>
        <div class="cursor-pointer">
            <img (click)="isMenuOpen = !isMenuOpen" [src]="isMenuOpen ? 'close.svg' : 'menu.svg'">
        </div>
    </div> 
    @if(isMenuOpen){
        <div class="container mx-auto flex flex-col items-center text-[20px] gap-3 py-5 font-bold">
            <div (click)="isMenuOpen = false">Your Progress</div>
            <div (click)="isMenuOpen = false">Statistics</div>   
            <div (click)="isMenuOpen = false">Profile</div>
            <div (click)="isMenuOpen = false">Sign out</div>
        </div>
    }
</div>
