<div class="pt-28">
    <div class="container mx-auto font-bold text-[24px]">
        <div class="w-full text-center text-[40px] mb-16">Sign up</div>
        <form>
            <div class="mb-16 grid gap-5">
                <div>
                    <div>Username :</div>
                    <input class="bg-[#E8F1F2] w-full rounded-sm border border-black text-xl placeholder-[#929292] p-2" placeholder="Username">
                </div>
                <div>
                    <div>Password :</div>
                    <input class="bg-[#E8F1F2] w-full rounded-sm border border-black text-xl placeholder-[#929292] p-2" placeholder="Password">
                </div>
                <div>
                    <div>Height :</div>
                    <input class="bg-[#E8F1F2] w-full rounded-sm border border-black text-xl placeholder-[#929292] p-2" placeholder="Height">
                </div>
                <div>
                    <div>Weight :</div>
                    <input class="bg-[#E8F1F2] w-full rounded-sm border border-black text-xl placeholder-[#929292] p-2" placeholder="Weight">
                </div>
            </div>
            <div class="flex flex-col gap-2 items-center">
                <button class="bg-[#1B98E0] border border-black rounded-sm px-8 py-2 duration-300 hover:scale-110 cursor-pointer">Sign up</button>
                <div class="text-[16px]">Have an account ? <span [routerLink]="'/log-in'" class="text-[#1B98E0] cursor-pointer">Log in</span></div>
            </div>
        </form>
    </div>
</div>
